<div class="flex flex-col justify-between">
  <div class="flex">
    <button
      class="justify-start font-serif bg-white rounded-xl p-2 mt-3"
      (click)="sortMoviesByRating()"
    >
      Sort by Rating
    </button>
  </div>
  <div
    class="flex flex-col w-full border-4 border-blue-900 border-solid rounded-md m-2 p-4 mt-2"
    *ngFor="let movie of displayMovies"
  >
    <div class="flex justify-center flex-col">
      <img
        class="w-[45px] object-contain"
        [src]="movie.image"
        loading="lazy"
        alt="movie-picture"
      />
    </div>
    <div class="flex justify-start font-semibold">
      <b>Title:</b> {{ movie.name }}
    </div>
    <div class="flex justify-start font-mono">
      <b>Genre: </b>{{ movie.genre }}
    </div>
    <div class="flex justify-start font-mono">
      <b>Year: </b>{{ movie.year }}
    </div>
    <div class="flex justify-start font-sans border-2 flex-grow">
      {{ movie.description }}
    </div>
    <div class="flex justify-center">
      <b>Rating:</b
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="ipc-icon ipc-icon--star sc-5931bdee-4 eKJPfQ"
        viewBox="0 0 24 24"
        fill="gold"
        role="presentation"
      >
        <path
          d="M12 17.27l4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"
        ></path>
      </svg>
      {{ movie.rating }}/10
    </div>
  </div>
</div>
